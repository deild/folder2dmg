name: Upload Release
on:
  release:
    types:
      - released
jobs:
  build:
    name: Upload Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: cargo build --release
      - name: Create Archive
        run: tar -C $(pwd)/target/release -czvf foldertodmg.tar.gz -- foldertodmg
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/deild/foldertodmg/releases/${{ github.event.release.id }}/assets{?name,label}
          asset_path: ./foldertodmg.tar.gz
          asset_name: foldertodmg-macos-x86_64-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/tar+gzip